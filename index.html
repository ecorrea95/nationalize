<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nationalize</title>
  </head>
  <body>

    <div class="header">

      <!-- Title -->
      <div class="inner-header flex">
        <h1>Nationalize</h1>
        <h2>Insert a name and predict the nationality</h2>

        <!-- Content -->
        <div id="contentCenter" class="center">
          <div class="searchCont">
            <input type="text" id="inputName" class="inputName" placeholder="Insert name here...">
            <input type="submit" onclick="searchCountry()" class="submitBtn" value="Submit">
          </div>
          <div name="dataPrint" class="dataContainer hide">
            <span id="country1" class="country"></span>
            <span id="probab1" class="prob"></span>
          </div>
          <div name="dataPrint" class="dataContainer hide">
            <span id="country2" class="country"></span>
            <span id="probab2" class="prob"></span>
          </div>
          <div name="dataPrint" class="dataContainer hide">
            <span id="country3" class="country"></span>
            <span id="probab3" class="prob"></span>
          </div>
          <div name="dataPrint" class="dataContainer hide">
            <span id="countryOther" class="country"></span>
            <span id="probabOther" class="prob"></span>
          </div>
        </div>

      </div>

      <!-- Waves -->
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>

    </div>

    <!-- Footer -->
    <div class="content flex">
      <p>By Emiliano Correa</p>
    </div>


  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
